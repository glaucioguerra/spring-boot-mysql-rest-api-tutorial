version: '3'
services:
  mariadb:
    image: "mariadb:latest"
    hostname: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: "devopsmaonamassa"
      MYSQL_DATABASE: "notes"
    ports:
      - "3306:3306"
    volumes:
      - /root/docker/mariadb/datadir:/var/lib/mysql
  app:
    build: .
    image: glaucio/app-devopsmaonamassa
    ports:
      - "8090:8080"
    links:
      - "mariadb:mariadb"